<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cart</title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/cart.css">
</head>

<body>
   <div class="container" style="margin-top:1%">
      <table id="cart" class="table table-hover table-condensed">
         <thead>
            <tr>
               <th style="width:30%">Product</th>
               <th style="width:25%">Price</th>
               <th style="width:25%; text-align: center;">Quantity</th>
            </tr>
         </thead>
         <tbody id="product">
         </tbody>
         <tfoot>
            <tr>
               <td><a href="index.html" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
               <td class="hidden-xs text-center">Total: <strong id="total"></strong></td>
               <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
            </tr>
         </tfoot>
      </table>
   </div>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="js/localStorageService.js"></script>
   <script src="js/cart.js"></script>
</body>

</html>
