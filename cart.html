<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cart</title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/cart.css">
</head>

<body>
   <div class="container" style="margin-top:3%; margin-bottom: 3%;">
      <form>
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputName">First Name</label>
               <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group col-md-6">
               <label for="inputLastName">Last Name</label>
               <input type="text" class="form-control" id="lastName">
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputAddress">Address</label>
               <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group col-md-6">
               <label for="email">Email</label>
               <input type="text" class="form-control" id="email">
            </div>
         </div>
   </div>
   </form>

   <table id="cart" class="table table-hover table-condensed" style="width: 75%;
   margin-left: 12%;">
      <thead>
         <tr>
            <th style="width:30%">Product</th>
            <th style="width:25%">Price</th>
            <th style="width:25%; text-align: center;">Quantity</th>
         </tr>
      </thead>
      <tbody id="product">
      </tbody>
      <tfoot>
         <tr>
            <td><a href="index.html" class="btn btn-warning">Continue Shopping</a></td>
            <td class="hidden-xs text-center">Total: <strong id="total"></strong></td>
            <td><a href="#" onclick="create()" class="btn btn-success btn-block">Checkout</a></td>
         </tr>
      </tfoot>
   </table>
   </div>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="js/localStorageService.js"></script>
   <script src="js/cart.js"></script>
</body>

</html>
